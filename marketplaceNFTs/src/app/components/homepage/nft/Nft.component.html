<section class="section-space trending-section bg-gray">
    <div class="container">

      <div class="section-head text-center">
          <h2 class="mb-3">Trending Nfts</h2>
          <p></p>      </div><!-- end section-head -->


      <div class="row g-gs" >

        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let pr of Nfts">

          <app-products-card
              [image]="pr.image"
              [id]="pr.id"
              [priceusd]="pr.priceusd"
              [priceeth]="priceeth"
              [title]="pr.title"
          ></app-products-card>
        </div>


      </div><!-- end row -->



      <div class="text-center mt-4 mt-md-5">
      </div>

    </div><!-- end container -->
  </section><!-- end trending-section -->
